	<script>	
		$(document).ready(function(){
			$(".nabidka-nav h1").click(function(e){
				if (!$(this).hasClass("active")) {
					var tabNum = $(this).index();
					var nthChild = tabNum+1;
					$(".nabidka-nav h1.active").removeClass("active");
					$(this).addClass("active");
					$(".nabidka-tabs section.active").removeClass("active");
					$(".nabidka-tabs section:nth-child("+nthChild+")").addClass("active");
					$(".header").toggleClass("header--nabidka-bg header--predchoziprace-bg");
				}
			});
		});	
	</script>
	
	<script> /* https://davidwalsh.name/javascript-debounce-function */
		
		function debounce(func, wait, immediate) {
			var timeout;
			return function() {
				var context = this, args = arguments;
				var later = function() {
					timeout = null;
					if (!immediate) func.apply(context, args);
				};
				var callNow = immediate && !timeout;
				clearTimeout(timeout);
				timeout = setTimeout(later, wait);
				if (callNow) func.apply(context, args);
			};
		};
	
		var myEfficientFn = debounce(function() {
			$(window).scroll(function() {

				if ($(this).scrollTop()>100)
				 {
					$('.header__banner').fadeOut();
				 }
				else
				 {
				  $('.header__banner').fadeIn();
				 }
			});
		}, 250);

		window.addEventListener('scroll', myEfficientFn);
		
	</script>
